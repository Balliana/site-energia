<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulação de Energia Fotovoltaica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 0.5px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
      text-align: left;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #FFA500; /* Laranja */
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 4px;
      text-align: center;
      color: #2e7d32;
    }
    .whatsapp-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #25D366;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      width: 100%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Qualisol -->
    <img src="qualisol.png" alt="Logo Qualisol" class="logo">

    <h1>Energia Fotovoltaica</h1>

    <!-- Formulário que envia dados via PHP -->
    <form action="processa_formulario.php" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="whatsapp">Whatsapp:</label>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="Ex: (034) 99147-2239" required>

      <label for="consumo">Consumo médio de energia (kWh/mês):</label>
      <input type="number" id="consumo" name="consumo" min="0" step="0.1" required>

      <button type="submit">Simular</button>
    </form>

    <div id="resultado" class="resultado" style="display: none;"></div>

    <!-- Botão do WhatsApp -->
    <a href="https://wa.me/5534991472239?text=Ol%C3%A1%2C%20gostaria%20de%20fazer%20um%20or%C3%A7amento%20de%20um%20projeto%20de%20energia%20fotovoltaica%2C%20para%20reduzir%20o%20valor%20da%20minha%20conta%20de%20energia." target="_blank">
      <div class="whatsapp-btn">Falar com a gente no WhatsApp</div>
    </a>
  </div>
</body>
</html>
