<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulação de Energia Fotovoltaica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('energia.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
      text-align: left;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .botao-laranja {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #ff9800;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .botao-laranja:hover {
      background: #e68900;
    }
    .info-icon {
      display: inline-block;
      margin-left: 5px;
      cursor: pointer;
      color: #555;
      font-size: 14px;
      border: 1px solid #555;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      text-align: center;
      line-height: 18px;
      font-weight: bold;
    }
    .info-icon:hover::after {
      content: "Colocar no campo abaixo o valor em kW mais alto já consumido em sua conta";
      position: absolute;
      background: #333;
      color: #fff;
      padding: 8px;
      font-size: 12px;
      border-radius: 5px;
      width: 220px;
      margin-left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }
    .whatsapp-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #25d366;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 15px;
    }
    .whatsapp-button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Qualisol -->
    <img src="qualisol.png" alt="Logo Qualisol" class="logo">

    <h1>Energia Fotovoltaica</h1>
    <form id="leadForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="whatsapp">WhatsApp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" maxlength="15" placeholder="(DDD) 99999-9999" required oninput="formatarTelefone(this)">

      <label for="consumo">Consumo médio de energia (kWh/mês): 
        <span class="info-icon">i</span>
      </label>
      <input type="number" id="consumo" name="consumo" min="0" step="0.1" required>

      <button type="submit" class="botao-laranja">Enviar</button>
    </form>

    <!-- Botão para conversar no WhatsApp -->
    <a id="whatsapp-link" href="#" target="_blank" class="whatsapp-button">
      Fale conosco no WhatsApp
    </a>
  </div>

  <script>
    function formatarTelefone(input) {
      let telefone = input.value.replace(/\D/g, ""); // Remove caracteres não numéricos

      if (telefone.length > 11) {
        telefone = telefone.substring(0, 11); // Limita ao tamanho máximo de um número de celular
      }

      // Formata o número (DDD) 99999-9999
      if (telefone.length >= 11) {
        input.value = `(${telefone.substring(0, 2)}) ${telefone.substring(2, 7)}-${telefone.substring(7)}`;
      } else if (telefone.length >= 7) {
        input.value = `(${telefone.substring(0, 2)}) ${telefone.substring(2, 7)}-${telefone.substring(7)}`;
      } else if (telefone.length >= 2) {
        input.value = `(${telefone.substring(0, 2)}) ${telefone.substring(2)}`;
      } else {
        input.value = telefone;
      }
    }

    document.getElementById("leadForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Captura os dados do formulário
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("whatsapp").value.trim();
      const consumoMensal = document.getElementById("consumo").value.trim();

      // Validação simples
      if (!nome || !email || !telefone || !consumoMensal) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Remove os caracteres especiais do telefone para gerar o link do WhatsApp
      const telefoneLimpo = telefone.replace(/\D/g, "");

      // Atualiza o link do WhatsApp com mensagem personalizada
      const mensagemWhatsApp = encodeURIComponent(
        `Olá, meu nome é ${nome}. Gostaria de fazer um orçamento de um projeto de energia fotovoltaica para reduzir o valor da minha conta de energia.`
      );
      const linkWhatsApp = `https://wa.me/55${telefoneLimpo}?text=${mensagemWhatsApp}`;
      document.getElementById("whatsapp-link").href = linkWhatsApp;

      alert("Seus dados foram enviados com sucesso! Agora você pode clicar no botão para conversar no WhatsApp.");
    });
  </script>
</body>
</html>
